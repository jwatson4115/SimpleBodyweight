<div class="card">
  <div class="card-header">{{ name }}</div>

  <div class="card-block">

    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <select class="form-control">
                  <option *ngFor="let exercise of exercises">{{ exercise }}</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
      <div class="form-group col-4">
        <label class="d-none d-md-block">Set 1</label>
        <select class="form-control">
          <option *ngFor="let rep of reps">{{rep}}</option>
        </select>
      </div>

      <div class="form-group col-4">
        <label class="d-none d-md-block">Set 2</label>
        <select class="form-control">
          <option *ngFor="let rep of reps">{{rep}}</option>
        </select>
      </div>

      <div class="form-group col-4">
        <label class="d-none d-md-block">Set 2</label>
        <select class="form-control">
          <option *ngFor="let rep of reps">{{rep}}</option>
        </select>
      </div>
    </div>

  </div>
</div>
